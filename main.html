<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
    
		  <tr>
		  <td style="width:50%; padding-top:50px; padding-bottom:50px">
			  <table class="2" style="width:100%">
				 <tr>
				 <th colspan="2">Nested Table 2</th>
				</tr>

				  <tr>
				  <th>Column 1</th>
				  <th>Column 2</th>
				  </tr>

				  <tr style="text-align:center">
					  <td>abc</td>
					  <td>def</td>
				  </tr>
			  </table>
		  </td>


          <td>
			  <table class="1" style="width:100%">
				  <tr>
				  <th>Nested Table 1</th>
				  </tr>

				  <tr style="text-align:center">
					  <td>
						  <ul>
						  <li>List item 1</li>
						  <li>List item 2</li>
						  <li>List item 3</li>
						  </ul>
					  </td>
				  </tr>
			  </table>
		  </td>
		  </tr>

			  

		 <tr>
		  <td style="padding-top:20px; padding-bottom:20px;">
			  <table class="3"style="width:100%;">
				  <tr>
				  <th colspan="2">Nested Table 3</th>
					  </tr>
				  <tr style="text-align:center">
					  <td><a href="#">Nested Table</a></td>
					  <td>Demo Continued</td>
				  </tr>
			  </table>
		  </td>
	
              
           <td>
			  <table class="4" style="width:100%;">
				  <tr>
					  <th>Nested Table 4</th>
				  </tr>

				  <tr style="text-align:center; background-color:rgb(0,0,0); color:white">
					  <td>HTML</td>
				  </tr>

			  </table>
		  </td>
		 </tr>
    </table>
  </body>
</html>
